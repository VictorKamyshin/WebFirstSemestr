   <div class="container my-header">
    <p class="lead my-lead">New Question</p> 
   </div><!-- /.container -->
   <div class="row myclass" > 
	<div class="col-md-8 main-columns">
     <div class="col-md-2"> 
      <label class="input-question-label">Title</label>
     </div>
     <div class="col-md-10"> 
      <div class="input-group">
       <textarea id="comment" name="comment" cols="80" rows="1"></textarea>
      </div>		
     </div>	
     <div class="divider"> </div>
     <div class="col-md-2"> 
      <label class="input-question-label">Question</label>
     </div>
     <div class="col-md-10"> 
      <div class="input-group">
       <textarea id="comment" name="comment" cols="80" rows="15" aria-required="true" required="required"></textarea>
      </div>		
     </div>
     <div class="divider"> </div>
     <div class="col-md-2"> 
      <label class="input-question-label">Tags</label>
     </div>
     <div class="col-md-10"> 
      <div class="input-group">
       <textarea id="comment" name="comment" cols="80" rows="1"></textarea>
      </div>		
     </div>
     <div class="col-md-2"></div>
     <div class="col-md-10">
      <button type="submit" class="btn btn-lg btn-success">Ask!</button>
     </div>	   
	</div>			
	<div class="col-md-4 page-left-part">
     <p class="lead">Tags</p> 	
	  <div class="tags-cloud"> 
       <div class="c3">
        <div class="outer"> 
         <div class="tags-cloud-tag"><font class="medium-size-tag"><a><font color="red">Tag1</font></a></font></div>
         <div class="tags-cloud-tag"><font class="big-size-tag"><a><font color="blue"> Tag2</font></a></font></div>
         <div class="tags-cloud-tag"><font class="small-size-tag"><a><font color="green">Long Tag3</font></a></font></div>
         <div class="tags-cloud-tag"><font class="medium-size-tag"><a><font color="blue"> Tag4</font></a></font></div>
         <div class="tags-cloud-tag"><font class="very-big-size-tag"><a><font color="red">Very Long Tag5</font></a></font></div>
