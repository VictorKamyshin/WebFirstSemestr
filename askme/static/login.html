 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

		 <form class="navbar-form navbar-left">
		    <div class="form-group">
            <input type="text" placeholder="Search" class="form-control">
			<button type="submit" class="btn ">Search</button>
            </div> 	
		 </form>
         <form class="navbar-form navbar-right"> 	
            <button type="submit" class="btn btn-success">Log in</button>
			<button type="submit" class="btn btn-info">Registration</button>
          </form>

    <div class="container my-header">
     <p class="lead my-lead">Log In</p> 
    </div><!-- /.container -->		
    <div class="row myclass" > 
	 <div class="col-md-8 main-columns">
	  <div class="wrong-password"> Sorry, wrong account </div>
       <div class="settings log-in-columns">
	    <div class="col-md-4"> 
	     <label class="log-in-label"> Login</label>
	    </div>
        <div class="col-md-8">	  
         <div class="input-group">
          <input type="text" class="form-control" placeholder="Your login" aria-describedby="basic-addon1">
         </div>
	    </div>
	   </div>
	   <div class="divider"> </div>
       <div class="settings log-in-label-column">
	    <div class="col-md-4"> 
	     <label class="my-label"> Password</label>
	    </div>
        <div class="col-md-8">	  
         <div class="input-group">
          <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
         </div>
	    </div>
	   </div>
	  <div class="divider"> </div>
	  <div class="settings log-in-button">
	   <div class="col-md-4"> 
	  	<div class="divider"> </div>
	   </div>
       <div class="col-md-8">	 
		<button type="submit" class="btn btn-lg btn-success btn-log-in">Log In!</button>  	   
       <div class="create-account-link"><a> create new account</a></div>	  
	   </div>
	  </div>
	 </div>			
	<div class="col-md-4 page-left-part">
     <p class="lead">Tags</p> 	
	  <div class="tags-cloud"> 
       <div class="c3">
        <div class="outer"> 
         <div class="tags-cloud-tag"><font class="medium-size-tag"><a><font color="red">Tag1</font></a></font></div>
         <div class="tags-cloud-tag"><font class="big-size-tag"><a><font color="blue"> Tag2</font></a></font></div>
         <div class="tags-cloud-tag"><font class="small-size-tag"><a><font color="green">Long Tag3</font></a></font></div>
         <div class="tags-cloud-tag"><font class="medium-size-tag"><a><font color="blue"> Tag4</font></a></font></div>
         <div class="tags-cloud-tag"><font class="very-big-size-tag"><a><font color="red">Very Long Tag5</font></a></font></div>
         <div class="tags-cloud-tag"><font class="big-size-tag"><a><font color="blue">Tag6</font></a></font></div>				  
        </div> 
       </div>
