<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="./Starter Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">
	<link href="./Starter Template for Bootstrap_files/MyCss.css" rel="stylesheet" >
	</head>

  <body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"> <p> AskPupkin </p> </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
		 <form class="navbar-form navbar-left">
		    <div class="form-group">
            <input type="text" placeholder="Search" class="form-control">
			<button type="submit" class="btn ">Search</button>
            </div> 	
		 </form>
         <form class="navbar-form navbar-right"> 	
            <button type="submit" class="btn btn-success">Log in</button>
			<button type="submit" class="btn btn-info">Registration</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container my-header">
     <p class="lead my-lead">Settings: Dr.Pepper</p> 
    </div><!-- /.container -->   
    <div class="row myclass" > 
	 <div class="col-md-8 main-columns">
      <div class="settings profile-first-part">
	   <div class="col-md-4"> 
	    <label class="my-label"> Login</label>
	   </div>
       <div class="col-md-8">	  
        <div class="input-group">
         <input type="text" class="form-control" placeholder="Your login" aria-describedby="basic-addon1">
        </div>
	   </div>
	  </div>
	  <div class="divider"> </div>
	  <div class="settings profile-not-first-part">
	   <div class="col-md-4"> 
        <label class="my-label">E-mail</label>
	  	<div class="divider"> </div>
	   </div>
       <div class="col-md-8">	  
        <div class="input-group">
         <input type="text" class="form-control" placeholder="expample@mail.ru" aria-describedby="basic-addon1">
        </div>
	   </div>
	  </div>
	  <div class="divider"> </div>
	  <div class="settings profile-not-first-part">
	   <div class="col-md-4"> 
	    <label class="my-label">Nickname</label>
	  	<div class="divider"> </div>
	   </div>
       <div class="col-md-8">	  
        <div class="input-group">
         <input type="text" class="form-control " placeholder="Your nickname" aria-describedby="basic-addon1">
        </div>
	   </div>
	  </div>
	  <div class="divider"> </div>
	  <div class="settings profile-not-first-part">
	   <div class="col-md-4"> 
	    <label class="my-label">Upload avatar</label>
	    <div class="divider"> </div>
	   </div>
       <div class="col-md-8">	  
        <img src="http://lorempixel.com/120/120/" class="img-circle profile-avatar">
	    <div class="input-group profile-input-avatar">
         <input type="text" class="form-control" placeholder="c:\avatar.jpg">
         <span class="input-group-btn">
          <button class="btn btn-default" type="button">Browse!</button>
         </span>
        </div><!-- /input-group -->
	    <button type="submit" class="btn btn-lg btn-success profile-btn-save">Save!</button>  	   
	   </div>
	  </div>
	 </div>			
	<div class="col-md-4 page-left-part">
     <p class="lead">Tags</p> 	
	  <div class="tags-cloud"> 
       <div class="c3">
        <div class="outer"> 
         <div class="tags-cloud-tag"><font class="medium-size-tag"><a><font color="red">Tag1</font></a></font></div>
         <div class="tags-cloud-tag"><font class="big-size-tag"><a><font color="blue"> Tag2</font></a></font></div>
         <div class="tags-cloud-tag"><font class="small-size-tag"><a><font color="green">Long Tag3</font></a></font></div>
         <div class="tags-cloud-tag"><font class="medium-size-tag"><a><font color="blue"> Tag4</font></a></font></div>
         <div class="tags-cloud-tag"><font class="very-big-size-tag"><a><font color="red">Very Long Tag5</font></a></font></div>
         <div class="tags-cloud-tag"><font class="big-size-tag"><a><font color="blue">Tag6</font></a></font></div>				  
        </div> 
       </div>
	  </div>
	  <div class="settings-divider"> </div>
	  <div class="Best-member-list"> 
       <p class="lead">Best Members</p> 	
	    <ul class="list-unstyled">
		 <li> <a><p><u> Mr. Freeman </u></p></a> </li>
		 <li> <a><p><u> Dr. House </u></a> </p></li>
		 <li> <a><p><u> Bender </u></p></a> </li>
		 <li> <a><p><u> Queen Victoria </u></p></a></li>
		 <li> <a><p><u> Vasya Pupkin </u></p></a> </li>
		</ul>
	   </div>  <!--закончился контейнер с лучшими участниками---->
	</div>
